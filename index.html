        /* Confetti Animation */
        @keyframes confetti {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: random;
            animation: confetti 1s forwards;
            opacity: 0;

        .confetti:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: random;
            border-radius: 50%;

        @media screen and (max-width: 700px) {

      .birthday-text:hover {

        color: #ff0099;
        text-shadow: 5px 5px 0 #2d2d2d,

      }

      .birthday-text:hover::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        
        pointer-events: none;
        animation: shadowPulse 1s infinite;
      }

      .subtitle:hover {
        animation: floatUp 0.8s ease;
        color: #ff206e;
      }

      @keyframes textPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes shadowPulse {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
      }

      @keyframes floatUp {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }
      .birthday-text span {
        display: inline-block;
        transition: all 0.3s ease;
      }

      .birthday-text:hover span {
        animation: letterBounce 0.6s ease;
      }

      @keyframes letterBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px) rotate(-5deg); }

    <script>
      document.addEventListener("click", (event) => {
      createFlower(event.clientX, event.clientY);
      });

      function createFlower(x, y) {
          const flower = document.createElement("img");
          flower.src = "https://static.vecteezy.com/system/resources/previews/013/399/687/large_2x/pink-flower-pixel-style-free-png.png"; // Замените на нужное изображение
          flower.style.position = "absolute";
          flower.style.width = "50px";
          flower.style.height = "50px";
          flower.style.left = `${x - 25}px`;
          flower.style.top = `${y - 25}px`;
          flower.style.pointerEvents = "none";
          document.body.appendChild(flower);
      }
    </script>
    <script>
      function setupTextAnimation(element) {
        const text = element.innerText;
        element.innerHTML = text.split('').map((char, i) => 
          `<span style="animation-delay: ${i * 0.05}s">${char}</span>`
        ).join('');
      }
      setupTextAnimation(document.getElementById('mainText'));
      setupTextAnimation(document.getElementById('nameText'));
    </script>
    <script>
    let soundPlayed = false;
    let flowerAnimationStarted = false;
    const birthdayText = document.querySelector('body');

    birthdayText.addEventListener('click', () => {
        if (!soundPlayed) {
            let audio = new Audio('./files/hb.mp3');
            audio.play();
            soundPlayed = true;
        }

        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 1000);
        }

        if (!flowerAnimationStarted) {
            flowerAnimationStarted = true;
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                document.body.appendChild(flower);
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.animationDuration = `${Math.random() * 3 + 3}s`;
            }, 500);
        }
    });
